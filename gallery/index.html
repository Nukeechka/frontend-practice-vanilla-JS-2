<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <section id="main">
      <div class="container">
        <div class="wrapper">
          <h1 class="title">Kuindzhi's gallery</h1>
          <div class="image-card one">On Valaam Island</div>
          <div class="image-card two">Elbrus. Moonlit night</div>
          <div class="image-card three">Christ in the Garden of Gethsemane</div>
          <div class="image-card four">Rainbow</div>
          <div class="image-card five">Dnieper in the morning</div>
          <div class="image-card six">Moonlit night on the Dnieper</div>
          <div class="image-card seven">Birch Grove</div>
          <div class="image-card eight">North</div>
          <div class="image-card nine">Ukrainian night</div>
          <div class="image-card ten">Chumatsky tract in Mariupol</div>
        </div>
      </div>
    </section>
    <section id="module">
      <div class="module__wrapper">
        <div class="module__info">
          <h3 class="module__title"></h3>
          <button class="btn" onclick="closeModule()">X</button>
        </div>
        <img id="module__img" src="" alt="" />
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
